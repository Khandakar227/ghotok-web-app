<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghotok Web</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f2375289e6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>Ghotok Web</h1>
            <form id="signup-form">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input name="username" type="text" required placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input name="email" type="email" required placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-regular fa-address-book"></i>
                        <input name="contact_no" type="tel" required placeholder="Phone no.">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-venus-mars"></i>
                        <select name="gender" id="gender" required>
                            <option value="">Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input name="password" type="password" required placeholder="Password">
                    </div>
                    <button>Create Account</button>
                    <div class="signin">
                        <p>Already have an account? <a href="login.html">Log in</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js" async defer></script>
</body>

</html>
